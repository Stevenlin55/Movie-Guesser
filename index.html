<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card bg-light">
            <div class="card-body mt-3">
               <h1 class="text-center">Badly Explained Movies</h1>
               <hr>
                <div id="explanation" class="mt-3 text-center"></div>
               <hr>
               <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter your guess">
                </div>
                <div class="d-grid gap-2">
                    <button id="submitButton" class="but btn-primary btn">
                        Submit
                    </button>
                </div>
                <div id="result"></div>
                <hr>
                <div class="d-grid gap-2">
                    <button id="hintButton" class="but btn-secondary btn">
                        Show Hint
                    </button>
                </div>
                <div id="hintOutput" class="text-center"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
